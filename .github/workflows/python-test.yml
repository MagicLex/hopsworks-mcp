name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
        
    - name: Lint with ruff
      run: |
        ruff .
        
    - name: Check formatting with black
      run: |
        black --check .
        
    - name: Run server quick check
      run: |
        python -c "from src.hopsworks_mcp.server import mcp; print(f'Server loaded successfully: {mcp.name}')"